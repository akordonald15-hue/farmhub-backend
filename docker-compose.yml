version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME:-farmhub_db}
      POSTGRES_USER: ${DB_USER:-farmhub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-farmhub_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://farmhub_user:farmhub_pass@db:5432/farmhub_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-backend.settings.prod}
      DEBUG: ${DEBUG:-False}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

volumes:
  postgres_data:
